<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Admin</title>
    <link rel="stylesheet" href="css/Admin.css">
</head>
<body>

    <div class="sidenav">
        <h1 style="color: White;">WM Products</h1><br><br>
        
        <form th:action="@{/allProducts}" method="get">
        	<button class="btn btn-link"><h4>Manage Products</h4></button>
        </form>
        <form th:action="@{/adminOrders}" method="get">
        	<button class="btn btn-link"><h4>Manage Orders</h4></button>
        </form>
        <form action="">
        	<button class="btn btn-link"><h4>Selling Informations</h4></button>
        </form>
      </div>

      <div class="container align-self-center" style="text-align: center;">
          <h2>Admin Page </h2>
          
      </div>


      <div style="left: 300px;position: relative;">
      	<div class="container-fluid mt-3">
      		<div class="d-flex justify-content-start mb-3">
    			<div class="p-2 bg-info">
    				<form th:action="@{/newProduct}" method="get">
    					<button type="submit" class="btn btn-info"><h5>Add Items</h5></button>
    				</form>
    			</div>
    		</div>
      	</div>
        <table class="table table-bordered table-responsive" style="right: 0;">
            <thead>
              <tr>
                <th scope="col">productName</th>
                <th scope="col">productType</th>
                <th scope="col">productColor</th>
                <th scope="col">productSize</th>
                <th scope="col">productBrand</th>
                <th scope="col">productPrice</th>
                <th scope="col">productQtu</th>
                <th scope="col">Upade</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product, index : ${productList}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productType}"></td>
                <td th:text="${product.productColor}"></td>
                <td th:text="${product.productSize}"></td>
                <td th:text="${product.productBrand}"></td>
                <td th:text="${product.productPrice}"></td>
                <td th:text="${product.productQty}"></td>
                <td>
                	<form th:action="@{/updateProduct}" method="get">
                		<input type="hidden" th:name="productIdupdate" th:value="${product.productId}">
                		<button type="submit" class="btn btn-warning">Upade</button>
                	</form>
                </td>
                <td>
                	<form th:action="@{/deleteProduct}" method="get">
                		<input type="hidden" th:name="productId" th:value="${product.productId}">
                		<button type="submit" class="btn btn-danger">Remove</button>
                	</form>
                </td>
              </tr>
            </tbody>
          </table>
      </div>



      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
