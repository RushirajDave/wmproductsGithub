<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7812885230.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark justify-content-sm-start bg-primary navbar-dark fixed-top">

        <a class="navbar-brand order-1 order-lg-0 ml-lg-0 ml-2 mr-auto" href="#">WM Products</a>

        <button class="navbar-toggler align-self-start" type="button">

          <span class="navbar-toggler-icon"></span>

        </button>
      
        <div class="collapse navbar-collapse d-flex flex-column bg-dark flex-lg-row flex-xl-row justify-content-lg-end mobileMenu p-3 p-lg-0 mt-5 mt-lg-0 open" id="navbarSupportedContent">

          <ul class="navbar-nav align-self-stretch">
            <li class="nav-item">
              <form class="form-inline my-2 my-lg-0 mr-sm-2" th:action="@{/search}" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" th:name="search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
            <li class="nav-item">
            <form th:action="@{/WMProducts}" method="get">
            	<button class="btn btn-link" type="submit"><i class="fas fa-home"></i>Home</button>
            </form>
            </li>
            <li class="nav-item">
            <form th:action="@{/cart}" method="get">
            	<button class="btn btn-link" type="submit"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Cart</button>
            </form>
            </li>
            <li class="nav-item">
            <form th:action="@{/myOrders}" method="get">
            	<button class="btn btn-link" type="submit"><i class="fas fa-gifts"></i>Orders</button>
            </form>
            </li>
            
            <li class="nav-item">
            <form th:action="@{/logout}" method="get">
              <button type="submit" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i>Logout</button>
            </form>
            </li>
          </ul>
          
        </div>
      </nav>
      <div class="overlay"></div>

      <div style="margin-top: 50px;"></div>
      <div class="container align-self-center p-3 mt-3 ">
          <h3 style="text-align: center;">Our Products</h3>
      </div>
      <div class="container p-3 mt-3">
        <div class="row p-3">
          <div class="container p-3 bg-dark text-white col-sm-4" th:each="product, index : ${productList}">
          	<form id="productForm" th:action="@{/Product}" method="get">
          			<input type="hidden"  th:value="${product.productId}" th:name="productId" required>
          		<button class="productcard col-sm-12" type=submit>
          			<div>
          				<img width="200px" th:src="*{'data:image/png;base64,'+productImg[index.index]}" alt="First Product">
          			</div>
            		<div>
                		<h6 th:text="${product.productName}"></h6>
            		</div>
            		<div>
                		<h3 th:text="${product.productPrice}"></h3>
            		</div>		
            	</button>
          	</form>
          </div>
        </div>
      </div>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
