<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Login</title>
		<link rel="stylesheet" href="css/StyleSheet.css">
	</head>
	<body>

<div id="loginDiv">

<form action="#" th:action="@{/signup}" method="post" th:object="${user}">
  <img alt="" src="../image/logo.png">  
  <div class="container">
  <h2 id="texcolr">Sign Up</h2>
    <p id="texcolr">Please fill in this form to create an account.</p>
    <hr>
    
    <label id="texcolr" for="first name"><b>First name</b></label>
    <input type="text" placeholder="Enter your first name" th:field="*{fName}" required>
    
    <label id="texcolr" for="last name"><b>Last name</b></label>
    <input type="text" placeholder="Enter your last name" th:field="*{lName}" required>
    
    <label id="texcolr" for="mobile"><b>Mobile number</b></label>
    <input type="number" placeholder="Enter your mobile number" th:field="*{mNumber}" required>
    
    <label id="texcolr" for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" th:field="*{eMail}" required>

    <label id="texcolr" for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" th:field="*{uPassword}" required>

    <label id="texcolr" for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="RPassword" required>

    <p id="texcolr">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <button type="submit" >Submit</button>
  </div>

</form>
</div>
	</body>
</html>
